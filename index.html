<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font Awesome -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icons</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <div class="header top container">
                <h1>FontIcons</h1>
            </div>
            <div class="flex header bottom">
                <h3>filtra per tipo</h3>
                <select name="type" id="" class="select">
                    <option value="opt1">Opt1</option>
                    <option value="opt2">Opt2</option>
                    <option value="opt3">Opt3</option>
                    <option value="opt4">Opt4</option>
                </select>
            </div>
        </header>

        <main>
            <div class="flex icon container"></div>
        </main>

        <!-- con il tag <template> rendo invisibile e clonabile il box che visualizzerò attraverso lo script js -->
        <template id="template-icon-box">
            <div class="big icon box">
                <div class="flex small icon box">
                    <i class="single-icon"></i>
                    <div class="label"></div>
                </div>
            </div>
        </template>
        <!-- /con il tag <template> rendo invisibile e clonabile il box che visualizzerò attraverso lo script js -->


        <script src="js/data.js"></script>
    </body>
</html>
